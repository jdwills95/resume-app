<h5 class="sec-title">EDUCATION</h5>
<hr class="hor" />
<div>
  <div class="card">
    <div class="container">
      <div class="degree" *ngFor="let degree of education">
        <strong>{{ degree.degree }} - {{ degree.field }}</strong> <br />
        {{ degree.school.name }} - {{ degree.school.location }}
      </div>
    </div>
  </div>
</div>
