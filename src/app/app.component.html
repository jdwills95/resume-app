<div class="page-container">
  <!-- header -->
  <app-header (navBarButtonClicked)="navBarButtonClickedRev()"></app-header>
  <app-nav-bar-desktop
    *ngIf="isDesktopOrBigger && isNavbarOpen"
    (navItemSendToApp)="closeNavBar()"
  ></app-nav-bar-desktop>
  <app-nav-bar-mobile
    *ngIf="!isDesktopOrBigger && isNavbarOpen"
    (navItemSendToApp)="closeNavBar()"
  ></app-nav-bar-mobile>
  <div class="main-content">
    <app-contact></app-contact>
    <app-skills class="skills"></app-skills>
    <app-assignment class="assignmentHistory"></app-assignment>
    <app-employer-history class="employerHistory"></app-employer-history>
    <app-course-training class="courseTraining"></app-course-training>
    <app-education class="education"></app-education>
    <app-other-info class="other"></app-other-info>
  </div>
  <!-- footer -->
  <app-footer></app-footer>
</div>
